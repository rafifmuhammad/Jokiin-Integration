<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../dist/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Masuk | Jokiin</title>
</head>

<body class="login-body">
    <img class="blob-bottom" src="./../img/blob-bottom.svg" alt="blob-bottom">
    <img class="blob-top" src="./../img/blob-top.svg" alt="blob-top">

    <!-- Navigation Start -->
    <section class="navigation-logo">
        <div class="container">
            <h1>Joki.In</h1>
        </div>
    </section>
    <!-- Navigation End -->

    <!-- Content Start -->
    <section class="login-form">
        <div class="container">
            <div class="box-login-form">
                <div class="box">
                    <h1>Temukan kemudahan dalam menyelesaikan tugas Anda.</h1>
                </div>
                <div class="box">
                    <form action="./home.html">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="text" name="email" id="email" placeholder="Masukkan email">
                        </div>
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" placeholder="Masukkan password">
                        </div>
                        <button>Masuk</button>
                        <a href="./register.html">Belum memiliki akun? Daftar</a>
                    </form>
                    <a class="forget-password" href="./email_check.html">Lupa password?</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Content End -->
</body>

</html>
